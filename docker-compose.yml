version: '3'
#docker system prune --all
services:
  web:
    # restart: always
    # && python ./djangoproject/manage.py dumpdata table
    build: ./djangoproject
    expose:
      - "8000"
    command: bash -c "python ./djangoproject/manage.py makemigrations table && python ./djangoproject/manage.py migrate  && python ./djangoproject/manage.py runserver 0.0.0.0:8000 && npm run dev && python pythonAgregator.py"
    #command: /usr/local/bin/gunicorn docker_django.wsgi:application -w 2 -b :8000
    volumes:
      - .:/djangoproject
      # - WEBdata:/var/lib/djangoproject/data
      # - /usr/src/app
      # - /usr/src/app/static    
    ports:
      - "8000:8000"
    links:
      - rabbit
      - postgres
    depends_on:
      - postgres
      - rabbit 
    environment:
      PGHOST: "postgres"
      PGDATABASE: "postgres"
      PGUSER: "postgres"
      PGPASSWORD: "password"
      # default PGPORT=5432 will work fine    

  sender0:
    build: ./PythonSender 
    links:
      - postgres 
      - rabbit          
    depends_on:
      - postgres
      - rabbit
    environment:
      SERVERNAME: "1" #'firstserver' #command: -inMemory  #To send current server id as command to arguments and use in programm
      
  sender1:
    build: ./PythonSender
    links:
      - postgres 
      - rabbit            
    depends_on:
      - postgres
      - rabbit
    environment:
      SERVERNAME: "2" #'secondserver'  
     
  sender2:
    build: ./PythonSender
    links:
      - postgres 
      - rabbit         
    depends_on:
      - postgres
      - rabbit
    environment:
      SERVERNAME: "3" #'thirdserver'    
     
  sender3:
    build: ./PythonSender  
    links:
      - postgres 
      - rabbit      
    depends_on:
      - postgres
      - rabbit  
    environment:
      SERVERNAME: "4" #'fourthserver'    
     
  sender4:
    build: ./PythonSender
    links:
      - postgres 
      - rabbit           
    depends_on:
      - postgres
      - rabbit     
    environment:
      SERVERNAME: "5" #'fifthserver'              
     
  
  agregator:
    build: ./DockerAgregator
    # command: bash -c "python ./manage.py sql ormDb"  
    # command: bash -c "python manage.py makemigrations ormDb && python manage.py migrate "
    depends_on:
      - postgres
      - rabbit
    links:
      - postgres 
      - rabbit     
    environment:
      PGHOST: "postgres"
      PGDATABASE: "postgres"
      PGUSER: "postgres"
      PGPASSWORD: "password"
      # default PGPORT=5432 will work fine  
        
  rabbit:
    image: rabbitmq:latest
    hostname: rabbit
    # ports:
      # - "5672:5672" 
      # - "4369:4369" 
      # - "35197:35197" 
      # - "15672:15672" 


  postgres:
    # restart: always
    # build: ./database/
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - PGdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: password

volumes:
    PGdata: {}
    #WEBdata: {}